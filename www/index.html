<!DOCTYPE html>
<html>
  <head>
    <script language="javascript" src="https://maps.googleapis.com/maps/api/js?v=3"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="run" ng-controller="main">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">RUN</h1>
      </ion-header-bar>
      <ion-content scroll="false" padding>
        <div #map id="map"></div> 
      </ion-content>
    </ion-pane>
    <script id="schRun.html" type="text/ng-template">
      <ion-modal-view>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Create a new RUN</h1>
                <button class="button button-icon" ng-click="closeRunModal()">
                    <i class="icon ion-android-close"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <form ng-submit="createRun()">
                    <div class="list list-inset">
                      Time (24Hrs):
                        <label class="item item-input">
                            <input ng-model="run.time" type="time">
                        </label>
                        Distance:
                        <label class="item item-input">
                            <input ng-model="run.miles" type="text" placeholder="Miles">
                        </label> 
                        Location:
                        <label class="item item-input">
                            {{run.address.data.results[0].address_components[1].long_name}}
                        </label>  
                        <div #map id="formMap"></div>                      
                        <button type="submit" class="button button-block button-positive">Create Run</button>
                    </div>
                </form>
            </ion-content>
        </ion-modal-view>
    </script>
  </body>
</html>
